<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compilador Java/Phyton</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        textarea {
            width: 700px;
            height: 350px;
            resize: none;
            overflow: auto;
        }
    </style>
</head>
<body>

<form class="container" enctype="multipart/form-data">
    <div class="row justify-content-center">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <br>
                <div class="row justify-content-center">
                    <div class="col-lg">
                            <label for="txtJava" class="form-label">Codigo Java</label>
                            <textarea id="txtJava" name="txtJava" class="form-control"></textarea>
                    </div>

                    <div class="col-lg">
                            <label  class="form-label">Traduccion a Phyton</label>
                            <textarea id="txtPhyton" name="txtPhyton" class="form-control"></textarea>
                    </div>
                </div>
                <br>
                <div class="row justify-content-center">
                    <div class="col-sm-4">
                        <label for="fileJava" class="form-label">Subir archivos con extension .java</label>
                        <input id="fileJava" type="file" accept=".java" name="fileJava" class="form-control">
                    </div>
                </div>
                <br>
                <div class="row justify-content-center">
                    <div class="col-sm-2">
                    <button class="btn btn-primary" type="submit">Compilar</button>
                    <button class="btn btn-primary" type="reset">Limpiar</button>
                    </div>
                </div>
                <br>
            </div>
        </div>

    </div>
</form>

<script src="js/index.js"></script>

<!--BootStrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault();

        var formData = new FormData(this);

        fetch('/traducir', {
            method: 'POST',
            body: formData
        })
            .then(response => response.text())
            .then(data => {
                document.getElementById('txtPhyton').value = data;
                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });




</script>

</html>
