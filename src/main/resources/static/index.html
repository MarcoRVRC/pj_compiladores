<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compilador Java/Phyton</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<form class="container" action="/recibirJava" method="post" enctype="multipart/form-data">
    <div class="row justify-content-center">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <div class="col-lg">
                    <div class="p-5">
                        <label for="txtJava">Ingrese el texto</label>
                        <div class="input-group">
                            <textarea id="txtJava" name="txtJava"></textarea>
                        </div>
                    </div>
                    <div class="p-5">
                        <label for="fileJava">Suba el archivo .java</label>
                        <div class="input-group">
                            <input id="fileJava" type="file" accept=".java" name="fileJava">
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Compilar</button>
                </div>
            </div>
        </div>
    </div>
</form>

<script src="js/index.js"></script>

<!--BootStrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
